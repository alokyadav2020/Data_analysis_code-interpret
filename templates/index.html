<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV or Excel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Upload CSV or Excel File</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".csv, .xls, .xlsx" required />
            <select id="chartType" name="chartType" required>
                <option value="line">Line chart</option>
                <option value="bar">Bar chart</option>
                <option value="scatter">Scatter plot</option>
                <option value="pie">Pie chart</option>
                <option value="box">Box and whisker plot</option>
            </select>
            <button type="submit">Upload</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
